<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Actualizar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="actualizarUsuarioForm" (ngSubmit)="actualizarForm()">
    <ion-card>
      <ion-item>
        <ion-label>Nombre y Apellido:</ion-label>
        <ion-input
          ngModel="{{this.usu_nombre}}"
          type="text"
          formControlName="usu_nombre"
          value="this.usu_nombre"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo:</ion-label>
        <ion-input
          type="text"
          formControlName="usu_email"
          value="{{this.usu_email}}"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Documento:</ion-label>
        <ion-input
          type="text"
          formControlName="usu_documento"
          value="{{this.usu_documento}}"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Telefono:</ion-label>
        <ion-input
          type="text"
          formControlName="usu_telefono"
          value="{{this.usu_telefono}}"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Actualizar</ion-button>
    </ion-card>
  </form>
</ion-content>
