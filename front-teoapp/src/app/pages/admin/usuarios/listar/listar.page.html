<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item lines="none" *ngFor="let usuario of listaUsuarios">
      <ion-card>
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary">Codigo: {{usuario.usu_codigo}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary">Nombre de Usuario: </ion-label>
            <ion-label> {{usuario.usu_nombre}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary">NÃºmero de Documento: </ion-label>
            <ion-label>{{usuario.usu_documento}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary">Correo: </ion-label>
            <ion-label>{{usuario.usu_email}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
